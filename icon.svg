    <!-- Center prong -->
    <path d="M32 24V4" stroke="#a855f7" stroke-width="5" stroke-linecap="round"/>
    <!-- Right prong -->
    <path d="M44 24V12C44 8 40 4 32 4" stroke="#06b6d4" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Decorative dots on prongs -->
    <circle cx="32" cy="8" r="2.5" fill="#ec4899"/>
    <circle cx="20" cy="14" r="2.5" fill="#a855f7"/>
    <circle cx="44" cy="14" r="2.5" fill="#06b6d4"/>
