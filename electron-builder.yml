appId: com.poseidon.app
productName: Poseidon
directories:
  buildResources: build
  output: dist
asar: false
files:
  - "**/*"
extraFiles:
  - from: "node_modules/next/dist"
    to: "node_modules/next/dist"
  - from: ".next"
    to: ".next"
mac:
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.png
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.png
linux:
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
    - target: snap
      arch:
        - x64
        - arm64
  category: Development
  icon: build/icon.png
  maintainer: "raynaythegreat <contact@poseidon.dev>"
  vendor: "Poseidon"
  description: "AI-powered development command center for planning, building, and deploying web applications"
  desktop:
    Name: Poseidon
    GenericName: AI Development Environment
    Comment: AI-powered development command center
    Keywords: "ai;development;ide;chat;assistant;deployment"
    StartupNotify: true
    StartupWMClass: poseidon
    Exec: "/opt/Poseidon/poseidon-wrapper.sh %U"
